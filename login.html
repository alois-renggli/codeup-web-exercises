<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <hr>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <!-- - Add the following inputs:-->

        <!-- - username, make it required, ensure the cursor is inside this input on page load-->
        <label for="username">
            Username <input type="text" name="username" id="username" autofocus required>
        </label>
        <br>

        <!-- - email, make it required-->
        <label for="email">
            Email <input type="email" name="email" id="email" required>
        </label>
        <br>

        <!-- - password, make it required-->
        <label for="password">
            Password <input type="password" name="password" id="password" required>
        </label>
        <hr>

        <!-- - add a checkbox that says "Keep me logged in for 2 weeks" and load the page with the checkbox checked-->
        <label for="logged_in">
            Keep me logged in for 2 weeks <input type="checkbox" name="logged_in" id="logged_in" checked>
        </label>
        <br>

        <!-- - Make sure that the text on the submit button says "Login"-->
        <button type="submit">Login</button>

    </form>

</body>
</html>
