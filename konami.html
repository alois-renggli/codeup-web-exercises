<script>
    "use strict";
    var keyCodeArray=[];
    var konamiCode = [ 38, 38, 40, 40, 37, 39, 37,39,66,65,13];

    var timer = 4;
    $(document).keyup(function(event) {
        console.log(event.keyCode);

        if (JSON.stringify(keyCodeArray) !== JSON.stringify(konamiCode)){
            if (keyCodeArray.length < 11){
                keyCodeArray.push(event.keyCode);
            }
            else if (keyCodeArray.length >=11){
                keyCodeArray.push(event.keyCode);
                keyCodeArray.shift();
            }
        }

        else{
            // $('div').text("You Entered the Konami Code!!!");
            $('h1').animate({
                left: '500px',
                opacity: '0.5',
                fontSize: '60px',
                color: 'red',
            }, 'slow');
            setTimeout(function(){
                $('div').text("");
                $('h1').animate({
                    left: '500px',
                    opacity: '0.5',
                    fontSize: '60px',
                    color: 'red',
                });


            },3000);

            setTimeout(function(){
                $('body').addClass('contra-image');
                for(var i = 0; i < timer; i++){
                    $("p").text("You Have Added 30 Lives!!!!!");
                    $('p').addClass("contra-paragraph").fadeIn(1500).fadeOut(1000);
                    $('h1').addClass("contra-title").fadeIn(1500).fadeOut(1000).fadeIn(1500);
                    // $('body').css('background-color', 'blue').fadeIn(1000).fadeOut(1000).fadeIn(1000);
                    i++;
                };

                var snd1 = new Audio("sounds/Contra SFX (25).wav"); // buffers automatically when created
                var snd2 = new Audio("sounds/Contra Intro.mp3"); // buffers automatically when created
                var snd3 = new Audio("sounds/Contra - Jungle Theme.mp3"); // buffers automatically when created

                snd1.play();
                setTimeout(function(){
                    snd1.pause();
                    snd1.currentTime = 0;
                }, 5500);
                setTimeout(function(){
                    snd2.play();
                }, 5500);
            }, 3000);
        }
        console.log(keyCodeArray);
        return keyCodeArray;
    });









</script>
