function refreshPage(){
    $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
        // alert("AJAX call completed successfully!");
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
        // list.push(data);
        $("#insertProducts").children().remove();
        data.forEach(function(element){
            $("#insertProducts").append("<tr><td>" + element.title + "</td><td>" + element.quantity + "</td><td>" + element.price + "</td><td>" + element.categories + "</td></tr>");

    });
};
