<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <hr>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <!-- - Add registration form with the following inputs-->

        <!-- - username, required, make sure your cursor is in this box on page load automatically-->
        <label for="username">
           Username <input type="text" name="username" id="username" autofocus required>
        </label>
        <br>

        <!-- - email, required-->
        <label for="email">
            Email <input type="email" name="email" id="email" required>
        </label>
        <br>

        <!-- - password, required-->
        <label for="password">
            Password <input type="password" name="password" id="password" required>
        </label>
        <hr>

        <!-- - add a checkbox for "sign me up to the newsletter" that loads checked-->
        <label for="newsletter">
            Sign me up to the newsletter! <input type="checkbox" name="newsletter" id="newsletter" checked>
        </label>
        <hr>

        <!-- - Make sure that the text on the submit button is "Create New Account!"-->
        <button type="submit">Create New Account!</button>
        <hr>
    </form>
</body>
</html>
